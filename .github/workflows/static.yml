# GitHub Pages Deployment Workflow
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

  # Manual trigger
  workflow_dispatch:

permissions:
  contents: write    # For pushing changes to the repository
  pages: write       # For deploying to GitHub Pages
  id-token: write    # Allow access to the ID token for Pages

concurrency:
  group: pages
  cancel-in-progress: true  # Cancel previous deployment if a new one is triggered

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment for building the project
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project
      - name: Build the project
        run: npm run build

      # Step 5: Wait for the build to complete (Optional, but can be useful to debug timing issues)
      - name: Wait for build to complete
        run: sleep 10

      # Step 6: Verify build output directory exists and contains the expected files
      - name: Verify dist directory content
        run: |
          ls -R ./dist

      # Step 7: Upload the build artifact to GitHub Pages
      - name: Upload artifact to GitHub Pages
        uses: actions/upload-artifact@v3
        with:
          path: './dist'  # Ensure the build output path is correct
          name: 'github-pages'

      # Step 8: Deploy the static content to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: github/pages-action@v2
        with:
          # The artifact name that was uploaded in the previous step
          artifact_name: 'github-pages'
